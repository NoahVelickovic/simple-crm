<mat-card>
  <table class="user-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users$ | async; trackBy: trackById" [routerLink]="'/user/' + user.id">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>
    </tbody>
  </table>
</mat-card>
<button
  (click)="openDialog()"
  matFab
  class="add-user-btn"
  aria-label="Example icon button with a add icon"
  matTooltip="Add User"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
